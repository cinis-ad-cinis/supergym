              <p>Омск</p>
              <div class="info__wrapper">
                <ul class="info__list">
                  <li class="info__item">Тренажёрный зал</li>
                  <li class="info__item">Групповые занятия</li>
                  <li class="info__item">Кардио-зона </li>
                </ul>
                <h2>Фитнес <br>центр</h2>
              </div>
              <a class="info__button" href="#membership">Купить абонемент</a>
            </div>
            <div class="info__image-wrapper">
              <picture>
                <source type="image/webp" srcset="./img/main-img.webp 1x, ./img/main-img@2x.webp 2x">
                <img class="info__image" src="./img/main-img.jpg" srcset="./img/main-img@2x.jpg" width="500" height="556" alt="Атлетично сложенный мужчина в футболке с логотипом Супермена.">
              </picture>
            </div>
          </div>

        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
